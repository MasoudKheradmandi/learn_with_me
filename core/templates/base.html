{% load static %}
{% load render_partial %}
<!DOCTYPE html>
<html dir="rtl" lang="fa">
	
<!-- Mirrored from me-design.ir/demo/tutspress-html/course-grid.html by HTTrack Website Copier/3.x [XR&CO'2014], Sat, 14 Jan 2023 20:02:29 GMT -->
<head>

		<!-- Title -->
		<title>تاتسپرس - پوسته ی چند منظوره ی آموزش آنلاین</title>

		<!-- Basic Meta Tag -->
		<meta charset="UTF-8">
		<meta name="description" content="Tutspress - Education & Multipurpose HTML Template">
		<meta name="author" content="ME-Design">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<!--[if IE]><meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'><![endif]-->

		<!-- Favicons -->
		<link rel="shortcut icon" href="{% static 'assets/img/favicons/favicon.ico' %}">
		<link rel="apple-touch-icon" sizes="120x120" href="{% static 'assets/img/favicons/favicon-120.png' %}">
		<link rel="apple-touch-icon" sizes="152x152" href="{% static 'assets/img/favicons/favicon-152.png' %}">

		<!-- CSS [start]-->
		<!-- #Assets -->
		<link rel="stylesheet" type="text/css" href="{% static 'assets/bootstrap/css/bootstrap.min.css' %}">
		<link rel="stylesheet" type="text/css" href="{% static 'assets/animate/animate.css' %}">
		<link rel="stylesheet" type="text/css" href="{% static 'assets/owlcarousel/css/owl.theme.default.min.css' %}">
		<link rel="stylesheet" type="text/css" href="{% static 'assets/owlcarousel/css/owl.carousel.min.css' %}">
		<!-- #Fonts -->
		<!--[if You want English fonts]><link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto+Slab:700,900|Roboto:100,300,400"><![endif]-->
		<link href="assets/font/iransans.css" rel="stylesheet">
		<link href="assets/font/iransansdn.css" rel="stylesheet">
		<!-- #Theme CSS-->
		<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
		<link rel="stylesheet" type="text/css" href="{% static 'css/responsive.css' %}">
		<link rel="stylesheet" type="text/css" href="{% static 'css/rtl.css' %}">
		<!-- #Your custom CSS-->
		<link rel="stylesheet" type="text/css" href="{% static 'css/customize.css' %}">
		<!-- Css [end] -->

	</head>

	<body>
		<div class="page-wrapper">

			<!-- Header [start]-->
{% render_partial 'video:header' %}
			<!-- Header [end] -->

{% block body %}
{% endblock %}

{% render_partial 'video:footer' %}


			<!-- JS [Start]-->
			<!-- #Assets -->
			<script src="{% static 'assets/jquery/jquery-3.5.1.js' %}"></script>
			<script src="{% static 'assets/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
			<script src="{% static 'assets/fontawesome/font-awesome.js' %}"></script>
			<script src="{% static 'assets/owlcarousel/js/owl.carousel.min.js' %}"></script>
			<!-- #custom JS -->
			<script src="{% static 'js/custom.js' %}"></script>
			<!-- JS [End]-->
			<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
			<script>
				{% for message in messages %}
						{% if message.level == 40 %}
						Swal.fire({
							icon: 'error',
							text: '{{message}}',
						})
						{% else %}
						Swal.fire({
							icon: 'success',
							text: '{{message}}',
						})
						{% endif %}
					{% endfor %}
			</script>
		</div>
	</body>

</html>
